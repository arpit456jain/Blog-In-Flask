  <body>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category,message in messages %}
      <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" style="position: absolute;width:100vw;top:0px">
  <strong>{{category}}</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}

  {% endif %}
{% endwith %}

<div class="container text-center">

    <form class="form-signin" method="post" action="login">
      <!--  -->
  <img class="my-1 round" src="{{url_for('static',filename='img/myimg2.jpg')}}" alt="">
  <h1 class="h3 mb-3 font-weight-normal">Admin</h1>
  <label for="inputEmail" class="sr-only">Email address or username</label>
  <input type="text" id="uname" class="form-control mycss" name="uname" placeholder="username/Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="pass" class="form-control mycss" placeholder="Password" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy;Arpit Jain 2021</p>
</form>
</div>
