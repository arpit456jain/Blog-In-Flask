{% extends "layout.html" %}

{% block body %} 
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'img/home-bg.jpg ') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome in</h1>
            <span class="subheading">Admin Panel DashBoard </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <section>
    <div class="container-fluid">
      <h5 class="text-center">Welcome You are logged in</h5>
      <div class="container">
  <h2 class="text-center">All Posts are listed here  <a href="/edit/0" class="btn btn-primary ">Add New Post</a>  </h2> 
   
  
<div class="container">
  <h2>Upload a file</h2>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="">
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>  
</div> 
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>date</th>
        <th>Content</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
     {% for post in posts %}
      <tr>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td>{{post.content[:20]}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </section>
  {% endblock %}
